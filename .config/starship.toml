format="""
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$fill\
$cmd_duration\
$time\
\n$character"""

palette             = "everforest"
add_newline         = true
continuation_prompt = 'λ '

#[custom.linebreak]
#when     = 'test "$PWD" = "$PWD"'
#command  = 'printf %"$COLUMNS"s |tr " " "_"'   # *NIX
#command  = 'printf %"$COLUMNS"s |tr " " "─"'   # MAC
#style    = 'fg:statusline2'
#format   = '[$output]($style)'

[fill]
style  = 'fg:grey0'
symbol = '.'

[character]
error_symbol   = '[✖︎](#ff5555)'
success_symbol = '[λ](#50fa7b)'

[cmd_duration]
style    = 'fg:yellow'
min_time = 0  # Always
format   = ' [$duration](yellow) '

[time]
disabled = false
format   = '[$time](white) '

[git_branch]
disabled = false
symbol   = ''
style    = 'fg:green'
format   = 'on [$symbol$branch(:$remote_branch)]($style) '

[git_status]
conflicted = '⚔️ '
ahead      = '🏎️ 💨 ×${count} '
behind     = '🐢 ×${count} '
diverged   = '🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} '
untracked  = '🛤️ ×${count} '
stashed    = '📦 '
modified   = '📝 ×${count} '
staged     = '🗃️ ×${count} '
renamed    = '📛 ×${count} '
deleted    = '🗑️ ×${count} '
style      = 'bright-white'
format     = '$all_status$ahead_behind'

[directory]
truncation_length = 8
truncation_symbol = '…/'
style             = 'fg:orange'
read_only_style   = 'fg:orange'
format            = 'in [$path]($style)[$read_only]($read_only_style) '

[hostname]
ssh_only = false
trim_at  = '.local'
disabled = false
style    = 'fg:blue'
format   = '[@$hostname]($style) '

[username]
disabled    = false
show_always = true
style_root  = 'fg:red'
style_user  = 'fg:blue'
format      = '[$user]($style)'

[sudo]
disabled = false


[palettes.everforest]
bg_dim      = "#232a2e"
bg0         = "#2d353b"
bg1         = "#343f44"
bg2         = "#3d484d"
bg3         = "#475258"
bg4         = "#4f585e"
bg5         = "#56635f"
bg_visual   = "#543a48"
bg_red      = "#514045"
bg_green    = "#425047"
bg_blue     = "#3a515d"
bg_yellow   = "#4d4c43"

fg          = "#d3c6aa"
red         = "#e67e80"

orange      = "#e69875"
