[sudo]
disabled = false

[aws]
style = "bold #ffb86c"

[character]
error_symbol   = "[✖︎](bold #ff5555)"
success_symbol = "[ƛ](bold #50fa7b)"

[cmd_duration]
style = "bold #f1fa8c"

[git_branch]
style = "bold #ff79c6"

[git_status]
conflicted = "⚔️ "
ahead      = "🏎️ 💨 ×${count} "
behind     = "🐢 ×${count} "
diverged   = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked  = "🛤️ ×${count} "
stashed    = "📦 "
modified   = "📝 ×${count} "
staged     = "🗃️ ×${count} "
renamed    = "📛 ×${count} "
deleted    = "🗑️ ×${count} "
style      = "bright-white"
format     = "$all_status$ahead_behind"

[directory]
truncation_length = 8
truncation_symbol = '…/'
format = 'at [$path]($style)[$read_only]($read_only_style) '

[hostname]
ssh_only = false
format   = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at  = ".local"
disabled = false

[username]
format      = "[$user]($style)"
style_user  = "bold #8be9fd"
disabled    = false
show_always = true

[time]
disabled = false
format = '[\[ $time \]](cyan) '